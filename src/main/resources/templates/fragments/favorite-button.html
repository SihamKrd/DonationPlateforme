<!-- Fragment pour le bouton favori -->
<div class="favorite-button" th:fragment="favoriteButton(annonceId, isFavorite)">
    <form th:action="@{/favorites/add/{id}(id=${annonceId})}" method="post" style="display: inline;" th:if="${!isFavorite}">
        <button type="submit" style="background: none; border: none; cursor: pointer;">
            <span style="color: #888; font-size: 24px;">&#x2661;</span> <!-- Coeur vide -->
        </button>
    </form>

    <form th:action="@{/favorites/remove/{id}(id=${annonceId})}" method="post" style="display: inline;" th:if="${isFavorite}">
        <input type="hidden" name="_method" value="DELETE" />
        <button type="submit" style="background: none; border: none; cursor: pointer;">
            <span style="color: red; font-size: 24px;">&#x2764;</span> <!-- Coeur plein -->
        </button>
    </form>
</div>
