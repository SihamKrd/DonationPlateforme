<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Message envoyé</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Message envoyé avec succès</h1>
    <p>Votre message a été envoyé à <span th:text="${message.destinataire.nom}"></span>.</p>
    <p><a th:href="@{/messages}" class="btn btn-primary">Retour à la messagerie</a></p>
</div>
</body>
</html>
